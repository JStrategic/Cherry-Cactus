<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <style>
            ul{
                list-style-type: none;
                margin: 0px;
                padding: 0px;
                overflow: hidden;
                background-color: black;
                font-family: Arial, Helvetica, sans-serif;
                border-radius: 8px;
            }

            li{
                float: left;
                border-right: 1px solid white;
            }

            li a{
                display: block;
                color: white;
                text-align: center;
                padding: 10px 16px;
                text-decoration: none;
            }

            .nav-right{
                float: right;
            }

            .main-buttons{
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10%;
            }

            .button{
                background-color: black;
                color: white;
                border: none;
                text-align: center;
                padding: 10%;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                margin: 20px;
                display: block;
                border-radius: 8px;
            }

        </style>
    </head>

    <body>
        <!--Nav Bar -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#place-order">Place Order</a></li>
                <li><a href="#pay-now">Pay Now</a></li>

                <li class="nav-right"><a href="#help">Help</a></li>
                <li class="nav-right" style="border-left: 1px solid white;"><a href="#login-signup">Login/Sign-Up</a></li>
            </ul>
        </nav>

        <!--Main Page Buttons-->
        <div class="main-buttons">
            <button class="button">Menu</button>
            <button class="button">Games</button>
            <button class="button">Place Order</button>
            <button class="button">PayNow</button>
        </div>





    </body>
</html>
