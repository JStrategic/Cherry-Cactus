{% load static %}
<link rel="stylesheet" href="{% static '/orders/styleCartAndPayment.css' %}">
<style>
    body{
        max-width: 500px;
        margin: auto;
        background: url("../../static/menu/BG3.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    h1{
        margin-top: 40px;
        margin-bottom: 40px;
    }

    a{
        background-color: rgb(16, 117, 109);
        color: white;
        text-decoration: none;
        text-align: right;
        border: 2px solid black;
        border-radius: 4px;
        padding: 4px;
        margin-top: 10px;
    }

    a:hover, a:visited, a:active{
        color: white;
        text-decoration: none;
    }

    .create-item{
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        color: black;
        border: 2px solid black;
        width: 125px;
    }

    .create-item:visited{
        color: white;
        text-decoration: none;
    }

    .item-container{
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
        border: 2px solid black;
        width: 500px;
        border-radius: 4px;
        background-color: white;
    }

</style>
<body>
<h1>Edit Menu</h1>
<!--Back Button-->
<a class="create-item" href="#back">Back to Manager View</a>
<br>
<br>
<!--Create Item Button-->
<a class="create-item" href="{% url 'create_item' %}">Create Item</a>
<!--List of items-->
{% for item in itms %}
    <p class="item-container">{{item.name}} {{item.price}} </p>
    <a class = "btn btn-sm btn-info" href ="{% url 'update_item' item.id%}">Update</a> 
    <a class = "btn btn-sm btn-danger" href ="{% url 'delete_item' item.id%}">Delete</a>
    
    

{% endfor %}
</body>
