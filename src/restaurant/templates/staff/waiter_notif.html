<!DOCTYPE html>
<html>
<head>
<title>Waiter View</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.logoutContainer{
	padding: 1px;	 /* background */
    text-align: center; /* center the text */
    border-radius: 4px; /* rounded corners */
    margin-left: 840px;  /* move to the side */
    margin-bottom: 10px;
    background: black;
    color: white;
}

.logout {
	border: none;
    outline: 0;
    background-color: black;
    text-align: center;
    border-radius: 4px; /* rounded corners */
    
    font-size: 20px;
    cursor: pointer;
}

.logout a{
  text-decoration: none;
  color: white;
}

.logout:hover {
			/* to make it look darker when you hover over */
}

.header {
  padding: 1px;
  text-align: center; 
  border-radius: 4px;
  margin-bottom: 50px;
  background: black;
  color: white;
}

.row {
  padding: 1px;
  text-align: center; 
  border-radius: 4px;
}

.card {
  padding: 1px;
  text-align: center; 
  border-radius: 4px;
  background: black;
  color: white;
  display: flex;
  flex-wrap: wrap;
}

.container {
  padding: .5px;
  text-align: center; 
  flex: 75%;				/*to split the area in the card */
  border-radius: 4px;
  background: black;
  color: white;
}

.delete {
	padding: .5px;
  	text-align: center;
  	flex: 25%;
 	border-radius: 4px;
  	background: DarkRed;
  	color: white;
}

/* Increase the font size of the <h1> element */
.logoutContainer h1 {
	font-size: 10px;
}

.header h1 {
  font-size: 30px;
}

.to-order-status{
  font-family: var(--Inter);
  font-size: 16px;
  background-color: black;
  
  border: none;
  border-radius: 4px;
  padding: 20px;
}

.to-order-status a{
  text-decoration: none;
  color: white;
}

</style>
</head>
<body>

<div class="logoutContainer">
  <h1><button class="logout"><a href="#log-out">Log Out</a></button></h1>
</div>

<div class="header">
  <h1>Notifications</h1>
</div>
{%for order in orders %}
<div class="row">
	<div class="card">
    	<div class="container">
        	<h1>Order Complete</h1>
            <p>Order for Table {{order.table_num}} is ready for pickup</p>
        </div>
        <button class="delete">
        	<p>Delete</p>
        </button>
    </div>
</div>
{% endfor%}
<div class="row">
	<div class="card">
    	<div class="container">
        	<h1>Table 2</h1>
            <p>Needs Help</p>
        </div>
        <button class="delete">
        	<p>Delete</p>
        </button>
    </div>
</div>

<div class="row">
	<div class="card">
    	<div class="container">
        	<h1>Kitchen</h1>
            <p>Order ID #45213 Ready For Table 8</p>
        </div>
        <button class="delete">
        	<p>Delete</p>
        </button>
    </div>
</div>


  <button class="to-order-status"><a href="#order-status">Go to Order Status</a></button>



</body>
</html>
