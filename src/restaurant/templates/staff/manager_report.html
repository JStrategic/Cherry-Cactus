<!DOCTYPE html>
<html>
    <head>
        <title>Manager End of Day Report</title>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Kaushan+Script&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap');

        :root{
            --Inter: 'Inter', sans-serif;
            --Kaushan: 'Kaushan Script', cursive;
            --Mont: 'Montserrat', sans-serif;
        }

        .logout-container{
            float: right;
        }

        .logout-container button{
            background-color: black;
            
            font-family: var(--Inter);
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .logout-container a{
            text-decoration: none;
            color: white;
        }

        .logout-container:hover{
            box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
        }


        .main-header{
            font-family: var(--Inter);
            text-align: center;
        }

        .report{
            font-family: var(--Inter);
            text-align: left;
            border: solid black 8px;
            border-radius: 8px;
            margin-left: 10%;
            margin-right: 10%;
            padding: 20px;
        }

        .back-button{
            font-family: var(--Inter);
            font-size: 16px;
            font-weight: bold;
            background-color: black;
            
            border: none;
            border-radius: 4px;
            padding: 20px;
        }

        .back-button a{
            text-decoration: none;
            color: white;
        }

        .back-button:hover{
            box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
        }

    </style>

    <body>
        <div class='logout-container'>
            <button style='float: right;'><a href="#log-out">Log Out</a></button>
        </div>

        <div class='main-header'>
            <h1>Manager End of Day Report</h1>
        </div>
        <!--Report goes here-->
        <div class='report'>
            <p>Report goes in here</p>
        </div>
        <button class="back-button"><a href="#back">Back</a></button>
        
    </body>
</html>
