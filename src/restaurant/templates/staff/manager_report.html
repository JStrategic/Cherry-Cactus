{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Manager End of Day Report</title>
    </head>
    <link rel="stylesheet" href="{% static '/orders/styleCartAndPayment.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Kaushan+Script&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap');

        :root{
            --Inter: 'Inter', sans-serif;
            --Kaushan: 'Kaushan Script', cursive;
            --Mont: 'Montserrat', sans-serif;
        }

        .logout-container{
            float: right;
        }

        .logout-container button{
            background-color: rgb(16, 117, 109);
            font-family: var(--Inter);
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            margin-right: 10px;
        }

        .logout-container a{
            text-decoration: none;
            color: white;
        }

        .logout-container:hover{
            box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
        }


        .main-header{
            font-family: var(--Inter);
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .report{
            font-family: var(--Inter);
            text-align: left;
            border: solid black 8px;
            border-radius: 8px;
            margin-left: 10%;
            margin-right: 10%;
            padding: 20px;
            background-color: white;
        }

        

    </style>

    <body>
        <div class='logout-container'>
            <button style='float: right;'><a href="{% url 'free_table'%}">Log Out</a></button>
        </div>

        <div class='main-header'>
            <h1>Manager End of Day Report</h1>
        </div>
        <!--Report goes here-->
        <div class='report'>
            <!--{% for i in orderItems %}
                <p>{{i.Item.name}} {{ i.quantity}} x ${{i.cost}} {{i.time}}</p>
            {% endfor %}-->
            {% for i in order_items %}
            {% for s in i %}
                <p>{{s.Item.name}} ${{s.Item.price}}</p>
            {%endfor%}
            {%endfor%}
            <p>Total tax: {{tax}}</p>
            <p>Total tips: {{tips}}</p>
            <p>Total revenue: {{total}}</p> 
        </div>
        <button class="back-button"><a href="{% url 'manager_home' %}">Back</a></button>
        
    </body>
</html>
