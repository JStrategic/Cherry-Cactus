{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Manager Home</title>
    </head>
    <link rel="stylesheet" href="{% static '/orders/styleCartAndPayment.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Kaushan+Script&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap');

        :root{
            --Inter: 'Inter', sans-serif;
            --Kaushan: 'Kaushan Script', cursive;
            --Mont: 'Montserrat', sans-serif;
        }

        .logout-container{
            float: right;
            
        }

        .logout-container button{
            background-color: rgb(16, 117, 109);
            font-family: var(--Inter);
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            margin-right: 10px;
        }

        .logout-container a{
            text-decoration: none;
            color: white;
        }

        .logout-container button:hover{
            box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
        }


        .main-header{
            font-family: var(--Inter);
            text-align: center;

        }

        .main-buttons {
            text-align: center;
        }

        .main-buttons button{
            background-color: rgb(16, 117, 109);
            color: white;
            font-family: var(--Inter);
            font-size: 40px;
            font-weight: bold;
            padding: 100px;
            border: none;
            border-radius: 4px;
            margin: 20px;
        }

        .main-buttons a{
            text-decoration: none;
            color: white;
        }

        .main-buttons button:hover{
            box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
        }

        
    </style>


    <body>
        <div class="logout-container">
            <button><a href="#log-out">Log Out</a></button>
        </div>
        <br>
        <br>
        <br>
        <div class="main-header">
            <h1>Manager Home View</h1>
        </div>
        
        

        <div class='main-buttons'>
            <button><a href="{% url 'manager_report' %}">End of Day Report</a></button>
            <button><a href="{% url 'manager_menu' %}">Edit Menu</a></button>
        </div>
        <br>

        
        <button class="back-button"><a href='#back'>Back</a></button>
        
    </body>
</html>
