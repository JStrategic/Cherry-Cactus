<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Home Page</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Kaushan+Script&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap');

            :root{
                --Inter: 'Inter', sans-serif;
                --Kaushan: 'Kaushan Script', cursive;
                --Mont: 'Montserrat', sans-serif;
            }


            ul{
                list-style-type: none;
                margin: 0px;
                padding: 0px;
                overflow: hidden;
                background-color: black;
                font-family: var(--Inter);
                border-radius: 4px;
            }

            li{
                float: left;
                border-right: 1px solid white;
            }

            li a{
                display: block;
                color: green;
                text-align: center;
                padding: 10px 16px;
                text-decoration: none;
                font-family: var(--Inter);
                font-weight: bold;
            }

            .nav-right{
                float: right;
            }

            .main-buttons{
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 5% 5% 0% 5%;
                
            }

            .button{
                background-color: black;
                color: green;
                border: none;
                text-align: center;
                text-decoration: none;
                padding: 100px;
                font-family: var(--Inter);
                font-size: 40px;
                font-weight: bold;
                margin: 20px;
                display: block;
                border-radius: 4px;
            }

            .button a{
                color:green;
                text-decoration: none;
            }

            .button:hover{
                box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
            }


            .back-button{
                font-family: var(--Inter);
                font-size: 16px;
                background-color: black;
                border: none;
                border-radius: 4px;
                padding: 20px;
                
            }

            .back-button a{
                text-decoration: none;
                color: green;
            }

            .back-button:hover{
                box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
            }


        </style>
    </head>

    <body>
        <!--Nav Bar -->
        <nav>
            <ul>
                <li><a href="{% url 'homepage' %}">Home</a></li>
                <li><a href="{% url 'menu_home' %}">Menu</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="{% url 'finish-pay' %}">Place Order</a></li>
                <li><a href="{% url 'pay' %}">Pay Now</a></li>

                <li class="nav-right"><a href="#help">Help</a></li>
                <li class="nav-right" style="border-left: 1px solid white;"><a href="{% url 'customer_login'%}">Login/Sign-Up</a></li>
                
            </ul>
        </nav> <!--End of Nav-->

        <!--Main Page Buttons-->
        <div class="main-buttons">
            <button class="button"><a href="{% url 'menu_home' %}">Menu</a></button>
            <button class="button">Games</button>
            <button class="button"> <a href="{% url 'finish-pay' %}">Place Order</a></button>
            <button class="button"><a href="{% url 'pay' %}">Pay Now</a></button>
        </div>

        <!--Back Button-->
        <button class="back-button"><a href="#back">Back</a></button>
        




    </body>
</html>
