{% extends 'order_base.html' %}
{%block content %}
        <h1 style="text-align:center;">
            Thank you for your payment!
        </h1>

    <div class = totalBox>
        <p>All items on receipt displayed here</p>
    </div>
    <!--Main Page Buttons-->
    <div class="main-buttons">
        <button onclick="myFunction()">Try your luck at a free desert</button>
        <p>If you win it will display the code for you to enter for your desert</p>
        <p id="gen"></p>
        <div>
            <script>
                function myFunction() {
                   if(Math.floor(Math.random() * (9 - 0 + 1)) % 3 == 0){
                     var x = Math.floor((Math.random() * 99999999) + 1);
                     document.getElementById("gen").innerHTML = x + "\nCongrats you won a free desert!";
                     }else{
                       document.getElementById("gen").innerHTML = "Sorry try again next time";
                       }
                  }
           </script>
    </div>
<br>
    <footer>
        <!--Back Button-->
         <button class="back-button"><a href="#back">Back</a></button>
    </footer>
</body>    
{% endblock %}
