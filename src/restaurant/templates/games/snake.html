
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="{% static '/orders/styleCartAndPayment.css' %}">
    <style>
        body {
            min-height: 100vh;
            width: 100vw;
            max-width: 500px;
            display: table;
            justify-content: center;
            text-align: center;
            align-items: center;
            margin: auto;
            background-color: #5f9ea0;
        }

        #game-board {
            background-color: white;
            width: 75vmin;
            height: 75vmin;
            display: grid;
            border: solid black 5px;
            grid-template-rows: repeat(21, 1fr);
            grid-template-columns: repeat(21, 1fr);
        }

        .snake {
            background-color: rgb(0, 255, 191);
            border: .25vmin solid black;
        }

        .food {
            background-color: rgb(255, 108, 177);
            border: .25vmin solid black;
        }

        .back-games{
            font-size: 16px;
            font-weight: bold;
            background-color: black;
            border: none;
            border-radius: 4px;
            padding: 20px;
            margin-top: 5px;
            
        }

        .back-games a{
            text-decoration: none;
            color: white;
        }

        .back-games:hover{
            box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
        }
    </style>
    {% load static %}
    <script src="{% static '/games/snake/game.js' %}" defer type="module"></script>
</head>
<body>
    <h1 class="game-title">Snake</h1>
    <h2 class="game-start">Press one of the arrow keys to start!</h2>
    <div id="game-board"></div>
    <button class="back-games"><a href="{% url 'games_home' %}">Back to Games</a></button>
</body>
</html>
