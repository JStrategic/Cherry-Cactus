{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{% static '/orders/styleCartAndPayment.css' %}">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            width: 100vw;
            display: table;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            background-color: #5f9ea0;
        }

        section {
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, auto);
            width: 306px;
            margin: 50px auto;

        }

        .cell {
            font-family: Arial, Helvetica, sans-serif, cursive;
            background-color: white;
            color: black;
            width: 100px;
            height: 100px;
            box-shadow: 0 0 0 5px #333333;
            border: 3px solid black;
            cursor: pointer;
            line-height: 100px;
            font-size: 60px;
        }

        .game-restart {
            font-size: 16px;
            font-weight: bold;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 20px;
        }

        .game-restart:hover {
            box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
        }

        .back-games{
            font-size: 16px;
            font-weight: bold;
            background-color: black;
            border: none;
            border-radius: 4px;
            padding: 20px;
            
        }

        .back-games a{
            text-decoration: none;
            color: white;
        }

        .back-games:hover{
            box-shadow: 0 0 16px 4px rgba(0, 0, 0, 0.75);
        }
    </style>
    
</head>
<body>
    <section>
        <h1 class="game-title"> Tic Tac Toe</h1>
        <div class="game-board">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game-status"></h2>
        <button class="game-restart">Restart Game</button>
        <button class="back-games"><a href = "{% url 'games_home' %}">Back to Games</a></button>
    </section>

    {% load static %}
    <script src="{% static 'games/tictactoe/game.js' %}"></script>
</body>
</html>
