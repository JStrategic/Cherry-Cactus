<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>

    <style>
        ul {
           list-style-type: none;
           margin: 0px;
           padding: 0px;
           overflow: hidden;
           background-color: black;
           font-family: Arial, Helvetica, sans-serif;
           border-radius: 8px;
       }

       li {
           float: right;
           border-right: 1px solid white;
       }

       li a {
           display: block;
           color: white;
           text-align: center;
           padding: 10px 16px;
           text-decoration: none;
       }

       .nav-right {
           display: flex;
           justify-content: center;
           align-items: center;
           padding: 10%;
       }

         .navbar a:hover {
            background: #353640;
         }



         .header {
             text-align: center;
             font-size: 100px;
         }

         .form-box {
             width: 500px;
             height: 500px;
             background: black;
             margin: 12% auto;
             padding: 50px 0;
             color: white;
             border-radius: 25px;
             float: left;
             border: 5px solid white;
         }

         h1 {
             text-align: center;
             margin-bottom: 40px;

         }

         

         .submit-btn {
            margin: 400px auto 20px;
            width: 80%;
            display: block;
            outline: none;
            padding: 10px 0;
            border: 1px solid #fff;
            cursor: pointer;
            background: transparent;
            color: #fff;
            font-size: 16px;
            border-radius: 25px;

         }



    </style>

</head>


<body>
    <div class="navbar">
        <ul>
            
            <li><a href="#">Help</a></li>
            <li><a href="{% url 'homepage' %}">Go Back</a></li>
            <li><a href="{% url 'set-childmode' %}">Child Mode</a></li>
            <li><a href="#">Refill Drink</a></li>
            <li><a href="{% url 'login'%}">Login/Sign-Up</a></li>
            <li><a href="{% url 'homepage' %}">Home</a></li>
    
        </ul>
    
    </div>

    
    <div class="form-box">
        <h1>Game 1</h1>

        
        <button type="button" class="submit-btn"><a href="{% url 'games-snake' %}">Play</a></button>

    </div>
    
    <div class="form-box">
        <h1>Game 2</h1>

        
        <button type="button" class="submit-btn"><a href="{% url 'games-tictactoe' %}">Play</a></button>

    </div>




    
    
</body>




</html>
