{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="{% static '/orders/styleCartAndPayment.css' %}">
    <style>
        ul {
            list-style-type: none;
           margin: 5px 10px 0px 10px;
           padding: 0px;
           overflow: hidden;
           background-color: black;
           font-family: Arial, Helvetica, sans-serif;
           border-radius: 8px;
       }

       li {
           float: right;
           border-right: 1px solid white;
       }

       li a {
           display: block;
           color: white;
           text-align: center;
           padding: 10px 16px;
           text-decoration: none;
       }

       .nav-right {
           display: flex;
           justify-content: center;
           align-items: center;
           padding: 10%;
       }

         .navbar a:hover {
            background: #353640;
         }



         .header {
             text-align: center;
             font-size: 100px;
         }

         .form-box {
             width: 500px;
             height: 500px;
             background: rgb(16, 117, 109);
             margin: 30px;
             padding: 50px 0;
             color: white;
             border-radius: 25px;
             border: 5px solid black;
             float: left;
         }

         h1 {
             text-align: center;
             margin-bottom: 40px;

         }

         

         .submit-btn {
            margin: 50px auto 20px;
            width: 80%;
            display: block;
            outline: none;
            padding: 10px 0;
            border: 2px solid black;
            cursor: pointer;
            background: rgb(16, 117, 109);
            color: #fff;
            font-size: 20px;
            border-radius: 25px;

         }

         img {
            width: 400px;
            height: 300px;
            margin-left: 50px;
         }

         a {
             text-decoration: none;
         }

         a:visited{
             color: white;
         }


    </style>

</head>


<body>
    <div class="navbar">
        <ul>
            
            <li><a href="{% url 'deactivate-child' %}">Help</a></li>
            <li><a href="{% url 'deactivate-child' %}">Logout</a></li>
            <li><a href="{% url 'deactivate-child' %}">Refill Drink</a></li>
            <li><a href="{% url 'deactivate-child' %}">Unlock Child Mode</a></li>
            <li><a href="{% url 'deactivate-child' %}">Home</a></li>
    
        </ul>
    
    </div>
    <h1>Games</h1>

    
    <div class="form-box">
        <h1>Game 1</h1>

        <img src="{% static '/games/GIF_Snake.GIF' %}" alt="Snake Game Image">
        <button type="button" class="submit-btn"><a href="{% url 'games-snake-locked' %}">Play</a></button>

    </div>
    
    <div class="form-box">
        <h1>Game 2</h1>

        <img src="{% static '/games/GIF_TTT.GIF' %}" alt="Tic Tac Toe Game Image">
        <button type="button" class="submit-btn"><a href="{% url 'games-tictactoe-locked' %}">Play</a></button>

    </div>




    
    
</body>




</html>
