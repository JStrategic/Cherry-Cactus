<!DOCTYPE html>
<html lang = "en">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .totalBox{
            background-color:yellow;
            width: 400px;
            height: 300px;
        }

        .paymentButton{
            background-color: cyan;
            width: 200px;
            height: 100px;
        }
        .goBackButton{
            background-color: white;
            width: 150px;
            height: 75px;
        }
        .couponButton{
            background-color:white;
            width: 150px;
            height: 75px;
        }
        .refillDrinkButton{
            background-color:white;
            width: 150px;
            height: 75px;
        }
        .helpButton{
            background-color:white;
            width: 150px;
            height: 75px;
        }
    </style>

</head> 



<body>

    <header>
        <button class = refillDrinkButton>
            <p>Refill drink</p>
        </button>
        <button class = helpButton>
            <p>Help</p>
        </button>
    </header>

    <h1>Payment</h1>

    <div class = totalBox>
        <p>all items on receipt displayed here</p>
    </div>

    <form>
        <label for="couponCode">Enter coupon code here:</label><br>
        <input type="text" id="couponCode" name="fname"><br>
    </form>

    <button class = couponButton>
        <p>Apply coupon</p>
    </button>

    <button class = paymentButton>
        <p>Pay now</p>
    </button>

    <footer>
        <button class = goBackButton>
            <p>Go back</p>
        </button>
    </footer> 

</body>
