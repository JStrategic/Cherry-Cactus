<body>

    <!--Password Container -->
    <div class="form-box">
        <h1>Set Password</h1>
        <!--Password Input lines -->

        </div>

        <div class="input-box">
            <input type="password" placeholder="Confirm Password">
        </div>

        <button type="button" class="submit-btn">Submit</button>
